<div class="movieGroup" ng-if="$ctrl.favorites">
    <div ng-repeat="favorite in $ctrl.favorites track by $index" class='movieThumbnail'>
        <details-card details="favorite" favorites-html="true"></details-card>
    </div>
    <div ng-if="$ctrl.favorites.length == 0" style="margin-left: 42px;">
        Choose your favorite movies or series in 'Movies, Series' tabs.
    </div>
</div>
