<search-app on-search="$ctrl.searchByQuery(searchParameter)"></search-app>
<filter-app genres="$ctrl.genres"></filter-app>
<div class="movieGroup" ng-if="$ctrl.series">
    <div ng-repeat="serie in $ctrl.series track by $index" class='movieThumbnail'>
        <details-card details='serie'></details-card>
    </div>
    <div ng-if="$ctrl.showMessage" style="margin-left: 42px; margin-top: 100px;">
        Sorry, no series were found related to these criterias.
    </div>
</div>
