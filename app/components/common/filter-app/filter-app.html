<section class="filter-section">

        <select class="yearSelect"
            ng-change="$ctrl.selectedYear($ctrl.year)" 
            ng-model="$ctrl.year">
            <option ng-repeat="option in $ctrl.years" value="{{option}}">{{option}}</option>
        </select>
    </div>
    <div class="genre">
        <p class="genreText">Genero</p>
        <select class="genreSlect"

            <option ng-repeat="option in $ctrl.genreList" value="{{option.id}}">{{option.name}}</option>
        </select>
    </div>
</section>
