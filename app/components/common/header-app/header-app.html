<div class="header">
    <a href="#default" class="logo"><img src="../../../assets/img/logo.png"></a>
    <div class="header-right">
        <a ng-repeat="item in $ctrl.menuItems"
            ng-class="{ active: $ctrl.isCurrentPath('{{ item.path }}') }"
            ui-sref="{{ item.label | lowercase }}">
            {{item.label}}
        </a>
    </div>
</div>
